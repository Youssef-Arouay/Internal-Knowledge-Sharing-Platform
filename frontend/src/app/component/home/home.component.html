<div id="homeComp">

    <app-share-post (postAdded)="onPostAdded()"></app-share-post>

    <div *ngIf="isLoading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>
    
    <div *ngIf="!isLoading">
        <div *ngFor="let post of posts">
            <app-post-card [post]="post" (postDeleted)="onPostDeleted()" (likePost)="onPostLiked()"
                (unlikePost)="onPostUnliked()"></app-post-card>
        </div>
    </div>

    <!-- <button (click)="onCreatePostClick()" mat-fab color="warn" id="post-button">
        <mat-icon>add</mat-icon>
    </button> -->
</div>
