
<div class="parent"> 
    <div class="container" [ngClass]="isSignDivVisible ? 'active' :'' " id="container">
        <div class="form-container sign-up" >
            <form [formGroup]="_regform" (ngSubmit)="proceedregister()">
                <h1>Create Account</h1>
                <!-- <div class="social-icons">
                    <a routerLink="/register" routerLinkActive="router-link-active"  class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a routerLink="/register" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                </div> -->
                <span>or use your email for registeration</span>
                <input type="text" formControlName="firstname" placeholder="Firstname">
                <input type="text" formControlName="lastname" placeholder="Lastname">
                <input type="email" formControlName="email" placeholder="Email">
                <input type="password" formControlName="password" placeholder="Password">
                <button type="submit" >Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in" >
            <form [formGroup]="_loginform" (ngSubmit)="proceedLogin()">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <!-- <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a> -->
                    <div id="google-btn"></div>

                </div>
                <span>or use your email password</span>
                <input type="email" formControlName="email" placeholder="Email">
                <input type="password" formControlName="password"    placeholder="Password">
                <a routerLink="/resetpassword">→ Forget Your Password? ←</a>
                <button type="submit" >Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button type="button" class="hidden" id="login" (click)="isSignDivVisible = false">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to get access to our plateform</p>
                    <button type="button" class="hidden" id="register" (click)="isSignDivVisible = true">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</div>
