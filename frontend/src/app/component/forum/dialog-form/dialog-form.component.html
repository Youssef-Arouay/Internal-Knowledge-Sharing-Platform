<div class="dialog-container">
    <h2 mat-dialog-title>Fill the form to add a file</h2>
    <mat-dialog-content>
        <div class="form-container">
            <mat-form-field appearance="outline">
                <mat-label>File name</mat-label>
                <input matInput placeholder="Placeholder">
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <input matInput #input maxlength="300" (input)="onInput($event)">
                <mat-hint align="end">{{ value().length }}/300</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Version</mat-label>
                <input matInput>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Tags</mat-label>
                <input matInput>
                <mat-hint>Hint</mat-hint>
            </mat-form-field>

            <div class="inputFile">
                <input type="file" class="file-input" (change)="onChange($event)" #fileUpload>
            </div>
        </div>
        <div *ngIf="file">
            <section class="file-info">
                File details:
                <ul>
                    <li>Name: {{ file!.name }}</li>
                    <li>Type: {{ file!.type }}</li>
                    <li>Size: {{ file!.size }} bytes</li>
                </ul>
            </section>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="btnDialogCancel" (click)="onNoClick()">Cancel</button>
        <button mat-button cdkFocusInitial class="btnDialogAdd">Add</button>
    </mat-dialog-actions>
</div>
