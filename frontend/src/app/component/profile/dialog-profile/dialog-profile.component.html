<div class="dialog-container">
    <h2 mat-dialog-title>Update your profile</h2>
    <mat-dialog-content>
        <div class="form-container">
            <div class="imgDiv">
                <img class="postProfileImg" [src]="user?.profileImage ? 'data:image/jpeg;base64,' + user?.profileImage : '/assets/images/userIcon.png'" alt="Profile Image" />
                <div class="inputFile">
                    <input type="file" class="file-input" (change)="onChange($event)">
                    <div *ngIf="profileForm.profileImage">
                        <section class="file-info">
                            File details:
                            <ul>
                                <li>Name: {{ profileForm.profileImage.name }}</li>
                                <li>Type: {{ profileForm.profileImage.type }}</li>
                                <li>Size: {{ profileForm.profileImage.size }} bytes</li>
                            </ul>
                        </section>
                    </div>
                </div>
            </div>
            <mat-form-field appearance="outline">
                <mat-label>Firstname</mat-label>
                <input matInput [(ngModel)]="profileForm.firstname" maxlength="20">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Lastname</mat-label>
                <input matInput [(ngModel)]="profileForm.lastname" maxlength="20">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Username</mat-label>
                <input matInput [(ngModel)]="profileForm.username" maxlength="20">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Phone number</mat-label>
                <input matInput [(ngModel)]="profileForm.phoneNumber" maxlength="15">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" [(ngModel)]="profileForm.birthDate">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-button class="btnDialogCancel" (click)="onNoClick()">Cancel</button>
        <button mat-button cdkFocusInitial class="btnDialogAdd" (click)="onSubmit()">Update</button>
    </mat-dialog-actions>
</div>
